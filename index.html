<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./simple-grid.css">

    <title>Document</title>
    <h1 class="center"> Car API's App </h1>
    <br>

    <script type="text/x-tamplate" class="colorTemplateFilter">
        <h3>Cars With color</h3>
        {{#each colorfilter}}
        <table>
            <td>{{make}}</td>
            <td>{{model}}</td>
            <td>{{reg_number}}</td>
        </table>
             {{/each}}

     </script>

    <script type="text/x-tamplate" class="makeTemplateFilter">
        <h3>Cars From Brand</h3>
        {{#each makefilter}}
        <table>
            <td>{{color}}</td>
            <td>{{model}}</td>
            <td>{{reg_number}}</td>
        </table>
             {{/each}}

     </script>

    <script type="text/x-tamplate" class="makeTemplate">
        <h3>Make</h3>
        {{#each makeList}}
        <li>
               {{this}}
        </li>
             {{/each}}

     </script>
    <script type="text/x-tamplate" class="colorTemplate">
       <h3>Colors</h3>
       {{#each colorList}}
       <li>
              {{this}}
            </li>
            {{/each}}
    </script>

    <script type="text/x-tamplate" class="carTemplate">
         {{#each carslist}} 
             <table>
                 <td>{{make}}</td>
                 <td>{{color}}</td>
                 <td>{{model}}</td>
                <td>{{price}}</td>
                 <td>{{reg_number}}</td>
             </table>
         {{/each}}
    </script>


</head>

<body>
    <div class="container" style="background-color: lightblue;">

        <div class="filterMake"style="padding-left:180px;>

            <label for="carsType">Choose a Brand:</label>

            <select name="cars" class="defarentcars dropdown-content">
                <option value="Volkswagen">Volkswagen</option>
                <option value="Toyota">Toyota</option>
                <option value="Nissan">Nissan</option>
                <option value="Ford">Ford</option>
            </select>
            <button class="btn">Filter</button>

            <br><br>
            <table class="cente">
                <thead>
                    <tr>
                        <th>make</th>
                        <th>color</th>
                        <th>reg_number</th>
                    </tr>
                </thead>
                <tbody class="desplay"></tbody>
            </table>
            <div class="desplay"></div>

        </div>
        <br><br>

        <div class="filtercolor" style="padding-left:180px;>

            <label for="colorType">Choose a color:</label>

            <select name="color" class="defarentcars2">
                <option value="Blue">Blue</option>
                <option value="Red">Red</option>
                <option value="Orange">Orange</option>
                <option value="White">White</option>
                <option value="Grey">Grey</option>
            </select>
            <button class="btn2">Filter</button>

            <br><br>
            <table class="cente">
                <thead>
                    <tr>
                        <th>make</th>
                        <th>model</th>
                        <th>reg_number</th>
                    </tr>
                </thead>
                <tbody class="desplay2"></tbody>
            </table>
            <!-- <div class="desplay2"></div> -->

        </div>

        <br><br>


        <table class="center">
            <thead>
                <tr>
                    <th>make</th>
                    <th>color</th>
                    <th>model</th>
                    <th>price</th>
                    <th>reg_number</th>
                </tr>
            </thead>
            <tbody class="cars"></tbody>
        </table>
        <div style="padding-left:200px; ">
            <div class="colors "> </div>
            <div class="make ">
            </div>

            <br><br>

        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
