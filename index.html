<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <title>Document</title>
    <h1> Car API's App </h1>
    <br>
    <script type="text/x-tamplate" class="makeTemplate">
        <h3>Make</h3>
        {{#each makeList}}
        <li>
               {{this}}
        </li>
             {{/each}}

     </script>
    <script type="text/x-tamplate" class="colorTemplate">
       <h3>Colors</h3>
       {{#each colorList}}
       <li>
              {{this}}
            </li>
            {{/each}}
    </script>

    <script type="text/x-tamplate" class="carTemplate">
{{#each carslist}} 
    <table>
    <td>{{make}}</td>
    <td>{{color}}</td>
    <td>{{model}}</td>
</table>
{{/each}}
</script>


</head>

<body>
    <table>
        <thead>
            <tr>
                <th>make</th>
                <th>color</th>
                <th>model</th>
            </tr>
        </thead>
        <tbody class="cars"></tbody>
    </table>

    <div class="colors"> </div>
    <div class="make"> </div>
    <script src="./index.js"></script>
</body>

</html>
